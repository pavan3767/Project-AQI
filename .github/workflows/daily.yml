name: Daily AQI Update

on:
  schedule:
    # 18:20 UTC is 23:50 IST (India Standard Time)
    - cron: '30 4 * * *'
  workflow_dispatch: # Allows manual trigger button

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install pandas numpy requests statsmodels plotly streamlit

      - name: Run Processing Script
        env:
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
        run: python daily_runner.py

      - name: Commit Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: Update AQI data and Forecast"
          file_pattern: "*.csv"
